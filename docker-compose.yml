version: '3.8'

services:
  recon:
    build: .
    container_name: ai-recon-pro
    ports:
      - "3000:3000"
    volumes:
      - ./workspace:/app/workspace
      - ./results:/app/results
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
